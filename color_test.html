<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Noto+Serif+TC&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="iphone">
        <div class="main-page">
            <div class="logo">
                <img src="img/logo/logo.png" alt="CHOILIPS Logo" />
            </div>
            <div class="menu" id="menuBtn">
                <span class="bar short top"></span>
                <span class="bar long middle"></span>
                <span class="bar short bottom"></span>
            </div>
        </div>

        <div class="hamburger-menu" id="hamburgerMenu">
            <ul>
                <li><a href="index.html">Main Page</a></li>
                <li><a href="color_test.html">Try Your Lips</a></li>
                <li><a href="lip_tones.html">Lip Tones</a></li>
                <li><a href="lip_archive.html">Lip Archive</a></li>
                <li><a href="lips_life.html">Lips Life</a></li>
                <li><a href="about_us.html">About Us</a></li>
            </ul>
        </div>

        <div class="main-title">
            <span>Try Your Lips</span>
        </div>

        <div class="color-test-area">
            <div class="color-test-area-bg">
                <div class="model-face" id="modelFace"></div>
                <div class="try-on-overlay">
                    <h2 class="cta_title">TRY ON YOUR COLORS</h2>

                    <div class="btn-group" data-mode="camera">
                        <button class="try-btn">
                            <span class="icon"><i class="fa-solid fa-camera"></i></span> 使用您的相機拍攝
                        </button>

                        <button class="try-btn" data-mode="model" data-model="model1.jpg">
                            <span class="icon"><i class="fa-solid fa-user"></i></span> 使用固定模特兒模擬
                        </button>
                        
                        <button class="try-btn" data-mode="upload">
                            <span class="icon"><i class="fa-solid fa-arrow-up-from-bracket"></i></span> 上傳您的相片
                        </button>
                    </div>
                </div>
                <canvas id="overlay"></canvas>                
            </div>



            <div class="product-panel">
                <div class="product-info">
                    <div class="stick-img">
                        <img src="./img/lipsticks/ysl-shine-lips-8B.jpg" alt="預覽圖">
                    </div>
                    <div class="brands-info">
                        <p class="brand-name">YSL</p>
                        <p class="item-name">情挑誘光潤唇膏</p>
                        <div class="selected_color">

                            <button class="display-swatch" style="background-color: #B25A51;"></button>
                            <div class="color-text-group">
                                <span class="select_color_num">8B</span>
                                <span class="select_color_name_tc">曖昧裸粉</span>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="texture_btn_group">
                    <button class="texture_btn selected" data-texture="all">全部</button>
                    <button class="texture_btn" data-texture="matte">霧面</button>
                    <button class="texture_btn" data-texture="velvet">絲絨</button>
                    <button class="texture_btn" data-texture="satin">緞光</button>
                </div>



                <div class="color-swatch-group">
                    <!-- color1 -->
                    <button class="color-swatch" data-texture="matte" data-num="8B" data-name="曖昧裸粉"
                        data-img="ysl-shine-lips-8B.jpg" style="background-color: #B25A51;"></button>
                    <!-- color2 -->
                    <button class="color-swatch" data-texture="matte" data-num="9B" 
                    data-name="櫻桃甜心"
                    data-img="ysl-shine-lips-9B.jpg" 
                    style="background-color: #E21E1C;"></button>
                    <!-- color3 -->
                    <button class="color-swatch" data-texture="velvet" data-num="10B" 
                    data-name="戀情炫紫" 
                    data-img="ysl-shine-lips-10B.jpg"
                    style="background-color: #AE69A7;"></button>
                    <!-- color4 -->
                    <button class="color-swatch" data-texture="satin" data-num="1B" 
                    data-name="粉透冰晶"
                    data-img="ysl-shine-lips-1B.jpg"
                    style="background-color: #ED8A9C;"></button>
                    <!-- color5 -->
                    <button class="color-swatch" data-texture="satin" data-num="44B" 
                    data-img="ysl-shine-lips-44B.jpg"
                    data-name="裸灰領結"
                    style="background-color: #CC636F;"></button>
                    <!-- color6 -->
                    <button class="color-swatch" data-texture="velvet" data-num="3B" 
                    data-name="裸色玫瑰"
                    data-img="ysl-shine-lips-3B.jpg"
                    style="background-color: #B55A57;"></button>
                    <!-- color7 -->
                    <button class="color-swatch" data-texture="matte" data-num="5B" 
                    data-name="透感赤茶"
                    data-img="ysl-shine-lips-5B.jpg"
                    style="background-color: #701F28;"></button>
                    <!-- color8 -->
                    <button class="color-swatch" data-texture="velvet" data-num="7B" 
                    data-name="裸調冰茶"
                    data-img="ysl-shine-lips-7B.jpg"
                    style="background-color: #974B4B;"></button>
                    <!-- color9 -->
                    <button class="color-swatch" data-texture="velvet" data-num="6B" 
                    data-name="可可茶棕"
                    data-img="ysl-shine-lips-6B.jpg"
                    style="background-color: #A34935;"></button>
                </div>

                <div class="CT_footer_buttom">
                    <div class="btn-wrapper">
                        <div class="btn-outline-arrow">
                            <a href="product_001.html">
                            <span>我想要這隻唇膏</span>
                            <span class="arrow">→</span></a>
                        </div>
                    </div>
                    <div class="btn-wrapper">
                        <div class="btn-outline-arrow">
                            <a href="lip_archive.html">
                            <span>繼續探索各種口紅</span>
                            <span class="arrow">→</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="sns-icon">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-square-x-twitter"></i>
        </div>
        <div class="footer-menu">
            <span>Contact: choilips@gmail.com</span>
        </div>
        <div class="logo">
            <img src="./img/logo/logo.png" alt="CHOILIPS Logo" />
        </div>
        <div class="scroll-top">
            <span class="scroll-text">TOP</span>
            <span class="arrow">↑</span>
        </div>
    </div>
    </div>

    <script src="./jquery/jQuery3.7.1.js"></script>
    <script src="script.js"></script>
</body>

</html>
